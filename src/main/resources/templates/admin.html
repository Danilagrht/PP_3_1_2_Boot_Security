<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<form method="post" th:action="@{'/admin/addUser'}" id="addUserForm" accept-charset="UTF-8"></form>

<body>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Username</th>
        <th>Password</th>
        <th></th>
    </tr>

    <tr th:each="user : ${users}">
        <td th:text="${user.getId()}" contenteditable="true">ID</td>
        <td th:text="${user.getName()}" contenteditable="true">Name</td>
        <td th:text="${user.getEmail()}" contenteditable="true">Email</td>
        <td th:text="${user.getUsername()}" contenteditable="true">Username</td>
        <td th:text="'********'" contenteditable="true">Password</td>
        <td>
            <form method="post" th:action="@{'/admin/deleteUser?id=' + ${user.getId()}}" accept-charset="UTF-8">
                <input type="submit" value="&#10134;">
            </form>
        </td>
    </tr>

    <tr>
        <td></td>
        <td><input type="text" name="name" placeholder="name" form="addUserForm"></td>
        <td><input type="text" name="email" placeholder="email" form="addUserForm"></td>
        <td><input type="text" name="username" placeholder="username" form="addUserForm"></td>
        <td><input type="text" name="password" placeholder="password" form="addUserForm"></td>
        <td><input type="submit" value="&#10133;" form="addUserForm"></td>
    </tr>
</table>

<br>

<form method="post" th:action="@{'/admin/updateUser'}">
    <h3>Editor</h3>
    <label>
        <input type="number" name="id" placeholder="id">
    </label>
    <br/>
    <label>
        <input type="text" name="name" placeholder="name">
    </label>
    <br/>
    <label>
        <input type="text" name="email" placeholder="email">
    </label>
    <br/>
    <label>
        <input type="text" name="username" placeholder="username">
    </label>
    <br/>
    <label>
        <input type="text" name="password" placeholder="password">
    </label>
    <br/>
    <br/>
    <input type="submit" value="Submit">
</form>

<br>
<br>
<br>
<br>
<br>
<form method="post"  th:action="@{'/logout'}">
    <input type="submit" value="Logout"/>
</form>
</body>
</html>
