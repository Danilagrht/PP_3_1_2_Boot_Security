<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Username</th>
        <th>Password</th>
    </tr>

    <tr th:each="user : ${users}">
        <td th:text="${user.getName()}" contenteditable="true">Name</td>
        <td th:text="${user.getEmail()}" contenteditable="true">Email</td>
        <td th:text="${user.getUsername()}" contenteditable="true">Username</td>
        <td th:text="'********'" contenteditable="true">Password</td>
    </tr>
</table>
<br>
<br>
<br>
<br>
<br>
<form method="post"  th:action="@{'/logout'}">
    <input type="submit" value="Logout"/>
</form>
</body>
</html>
